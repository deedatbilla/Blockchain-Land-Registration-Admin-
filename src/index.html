<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
   

	<script type="text/javascript">
	window.history.forward();
	function noBack(){
		window.history.forward();
	}
	</script>
<!--===============================================================================================-->
</head>
<body onload= 'noBack();'
onpageshow="if(event.persisted)
noBack();" onunload=""
>

		<div class="gif-loader" style="display:none">
		<img id="loading-image" src="https://www.voya.ie/Interface/Icons/LoadingBasketContents.gif"  class="center"/>
		</div>
	
	<div class="limiter">
		<div class="container-login100">
				<div id="circle">
					<h3 id="ad">A</h3>
				</div>
			<div class="wrap-login100 p-l-35 p-r-35 p-t-25 p-b-40">
				<form class="login100-form validate-form flex-sb flex-w" novalidate name="myform">
					<div class="alert alert-danger alert-dismissible fade show" role="alert" style="display:none">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<span class="txt1 p-b-11">
						Email address
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "email is required">
						<input class="input100" type="email" name="email" id="emailfield" required=true>
						<span class="focus-input100"></span>
						<span class="error1">Field cannot be left empty</span>
					</div>
					
					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" id="passwordfield" required=true>
						<span class="focus-input100"></span>
						<span class="error">Field cannot be left empty</span>
					</div>
					
					<div class="flex-sb-m w-full p-b-48">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" style="color: blue" class="txt3">
								Forgot Password?
							</a>
						</div>

					</div>

					<div class="container-login100-form-btn" >
						<button class="login100-form-btn" id="login_button">
							Login
						</button>
					</div>

				</form>
				<div class="login-link">
						<p id="sign">
							<span class="focus-input100"></span>
							Need any Help? <a id="sign-href" href="#">Contact IT support team</a>
						</p>
					</div>
				
			</div>
			

		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/main.js"></script>
<!--===============================================================================================-->
 

</body>
</html>
