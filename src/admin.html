<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Hashland Admin</h1>
          <hr/>
          <br/>
        </div>
      </div>
      <p id="loader">loading</p>
      <h3 id="accountAddress"></h3>

      <div id="landsrow" class="row">
        <table class="table">
          <thead>
            <tr>
              <!-- <th scope="col">#</th> -->
              <th scope="col">state</th>
              <th scope="col">District</th>
              <th scope="col">Village</th>
              <th scope="col">Survey Number</th>
              <th scope="col">Owner Addres</th>
              <th scope="col">Market value</th>
            </tr>
          </thead>
          <tbody id="alllands">
          </tbody>
        </table>

        <form onSubmit="App.RegisterLand(); return false;">
          <div class="form-group">
          
            state:<br>
            <input type="text"  class="form-control" id="state">
            District:<br>
            <input type="text"  class="form-control" id="district">
            Survey number:<br>
            <input type="text"  class="form-control" id="surveynumber">
            Village:<br>
            <input type="text"  class="form-control" id="village">
            Owner <Address></Address>:<br>
            <input type="text"  class="form-control" id="owneraddress">
            Market value:<br>
            <input type="number"  class="form-control" id="marketvalue">
            
          </div>
          <button type="submit" class="btn btn-primary">Add Owner</button>
          <hr />
        </form>
        Add land:<br>
        <button type="button" onclick="App.addland();" class="btn btn-primary">Add land</button>


        <h1>Add admin</h1>:<br>

        
        <form onSubmit="App.AddAdmin(); return false;">
            Admin Address:<br>
            <input type="text"  class="form-control" id="adminaddress">
            Village:<br>
            <input type="text"  class="form-control" id="adminvillage">
        <button type="submit"  class="btn btn-primary">Add land</button>
        </form>
      </div>
    </div>

    <div id="petTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br/>
            <strong>Age</strong>: <span class="pet-age">3</span><br/>
            <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br/><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
